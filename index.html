<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discussion Portal</h1>
    </header>

    <div class="container">
        <div class="left-pane">
            <button id="newQuestionBtn">New Question form</button>
            <input type="text" id="searchBox" placeholder="search questions...">
            <h2>Questions</h2>
            <ul id="questionList"></ul>
        </div>
        <div class="right-pane">
            <h2 id="selectedQuestionTitle">Welcome to Discussion Portal !</h2>
            <p id="selectedQuestion">Enter a subject and question to get started</p>
            <form id="questionForm">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="question" placeholder="Your question" required></textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
            <div id="responseSection" style="display:none;">
                <h3>Responses</h3>
                <form id="responseForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <textarea id="comment" placeholder="Your Comment" required></textarea>
                    <button id="submit" type="submit">Submit Response</button>
                </form>
                <button id="resolveButton" style="display:none;">Resolve</button>
                <ul id="responseList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
